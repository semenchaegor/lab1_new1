<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Please issue a ticket</title>
    <link rel="stylesheet" href="css/forma.css"> 
</head>
<body>
    <h1>You are already at the finish line. All that remains is to issue a ticket
    </h1>
    
    
    <form id="orderForm" action="#" method="">
        <label for="fullName"> Fullname:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Your phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="product"> Choose continent :</label>
        <select id="product" name="product">
            <option value="Europe"> Europe</option>
            <option value="Asia"> Asia</option>
            <option value="America">America</option>
            <option value="Africa">Africa</option>
            


        </select>


        
        <label for="quantity">Maybe with somebady?
            Choose the number of tickets</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        
        <label for="comments">your wishes
        </label>
        <textarea id="comments" name="comments" rows="4"></textarea>
        
        <input type="submit" value="Lats go to travel!!">
    </form>
    
    <script>
    </script>
</body>
</html>
